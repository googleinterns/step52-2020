
<!DOCTYPE HTML>
<html>
<head>
   <title>Customize Message</title>
   <link rel="stylesheet" href="../CSS/style.css">
   <script src="../JavaScript/script.js"></script>
</head>
<body>
  <div class="general-background">
    <div class="custom-message">
      <label>How many people are you alerting?</label><br>
      <input type="number" id="number-of-recipients-box">
      <button onClick="addEmailBoxes()">Provide Emails</button>
      <div id="list-of-emails">
        <!--Populates with the indicated number of text input boxes each box to have one email-->
        <br>
      </div>
      <form action="/customMessage" method="POST">
        <br>
        <textarea name="custom-messsge-box" style="width:310px;height:100px">Hello, apologies for the inconvenience but someone you had contact with has tested positive for COVID-19, for your safety and the safety of those around you we ask that you get tested yourself and self quarentine for two weeks. Thank you for your patience and cooperation.  
        </textarea>
        <input type="submit">
      </form>
    </div>
  </div>
</body>
</html>
